<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
      <div id="app" class="container">
        <div class="page-header">
        <h3>QuickHull Demo <small>By Nathan Breitsch</small>
          <button class="btn btn-default" data-bind="click: add20RandomPoints">+ 20 Random PTS</button>
          <button class="btn btn-success">Compute Convex Hull</button>
          <button class="btn btn-success">Animate QuickHull</button>
        </h3>
      </div>

      <div class="row">
        <div class="col-sm-3" id="input-form">
          <textarea class="form-control"
                 type="text"
                 rows="20"
                 placeholder="enter points here"
                 data-bind="value: pointString">
          </textarea>
        </div>
        <div class="col-sm-9" id="vis">

        </div>
      </div>
    </div>
  </body>
</html>
